<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon-->

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i></a>
            </span>
            <span class="badge__sl"></span>

        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars2.githubusercontent.com/u/54224868?s=60&v=4"
                        class="user-component__avatar user-component__avatar" alt="user_photo" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title">Pendant</h4>
                        <h6 class="user-component__subtitle">Hello welcome to kakao clone 2020</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>

                </div>
            </div>
        </a>

        <div class="user-component user-component__second">
            <div class="user-component__column">
                <img src="https://avatars2.githubusercontent.com/u/54224868?s=60&v=4"
                    class="user-component__avatar user-component__avatar" alt="user_photo" />
                <div class="user-componet__text">
                    <h4 class="user-component__title">민지연</h4>
                    <h6 class="user-component__subtitle">또 잠든거야?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:00</span>
                <div class="badge">114</div>

            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a></li>
            <li class="nav__li">
                <a class="nav__a" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/3afcfd5854.js" crossorigin="anonymous"></script>
</body>

</html>
